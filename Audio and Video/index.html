    <main>
        <!-- If the browser does not support the audio/video format, it will try the next <source> element
        Priority is given to the first element and so on! -->
        <audio controls muted>
            <!-- mp3 is of type="audio/mpeg" -->
            <source src="audio.mp3" type="audio/mpeg"> 
            <source src="audio.ogg" type="audio/ogg">
        </audio>

        <video controls loop width="320" height="240" muted>
            <source src="hello.mp4" type="video/mp4">
            <source src="hello.ogg" type="video/ogg">  
        </video>
