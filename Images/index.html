<body>
    <header>
        <!-- Website name or logo -->
    </header>
    <nav>
        <!-- Website navigation -->
    </nav>
    <main>
        <!-- SUPPORTED IMAGE FILES -->
        <!-- 
            .APNG – Animated Portable Network Graphics 

            .AVIF – AV1 Image Format 

            .GIF – Graphics Interchange Format 

            .JPEG / .JPG – Joint Photographic Expert Group image format 

            .PNG – Portable Network Graphics 

            .SVG – Scalable Vector Graphics 

            .WEBP – Web Picture Format  -->
        <h2>Basic Example</h2>
        <img src="me.jpeg" alt="Carlos Tussi">
        
        <h2>Adjusting Height and Width</h2>
        <img src="me.jpeg" width="640" height="480" alt="Carlos Tussi with different width and height">

        <!-- If only width is specified, it wil automatically calcualte the height -->
        <h2>Only adjusting Width</h2>    
        <img src="me.jpeg" width="200" alt="Carllos Tussi with width adjusted">  

        <h2>Using figure and figcaption tags</h2>
        <figure>
            <img src="me.jpeg" width="320" alt="Carlos Tussi again">
                <figcaption>My caption: <i>The img tag is inside figure tag. This caption was done using figcaption tag.</i></figcaption>
            </img>
        </figure>
    </main>
    <footer>
        <!-- Copyright and other footeer content -->
    </footer>

    <!-- Java Script Files -->
    <script src="js/scripts.js"></script>
</body>
