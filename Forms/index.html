    <main>
        <!-- Website main content -->
        <section class="text-center">
            <h2>Sign Up Form</h2>
            <form>
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name" required minlength="2">
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required minlength="2">
                </div>
                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="user_password">Password</label><br>
                    <input type="password" id="user_password" name="user_password" required minlength="8">
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="8">
                </div>
                <div>
                    <label for="user_phone">Phone Number</label><br>
                    <input type="tel" id="user_phone" name="user_phone" pattern=”^(?:0|\+?44)(?:\d\s?){9,10}$” >
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>]
        <section class="text-center">
            <h2>Radio Buttons</h2>
            <!-- <fieldset> defines a group for the radio buttons -->
            <!-- Wrapping around <label></label> for responsive design. Will allor user to clip on the text while selecting an option on a mobile screen -->
            <fieldset id="size">
                <label>
                    <input type="radio" value="2" name="size"> 2 person table
                </label>
                <label>
                    <input type="radio" value="4" name="size" checked> 4 person table
                </label>
                <label>
                    <input type="radio" value="6" name="size"> 6 person table
                </label>
            </fieldset>
            <fieldset id="location">
                <label>
                    <input type="radio" value="indoors" name="location" checked> Indoors
                </label>
                <label>
                    <input type="radio" value="outdoors" name="location"> Outdoors
                </label>
            </fieldset>
            <button type="submit">Book Table</button>
        </section>
